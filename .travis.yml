language: go
go:
  - 1.5.1
install:
  - go get github.com/codegangsta/cli
  - go get github.com/fatih/color
  - go get gopkg.in/yaml.v2
env:
  global:
    - GIMME_ARCH=amd64
  matrix:
    - GIMME_OS=linux
    - GIMME_OS=darwin
script:
  - go test -v
  - go build
  - tar -zcf rcm-$(cat VERSION)-${GIMME_OS}-${GIMME_ARCH}.tar.gz rcm README.md LICENSE.txt
deploy:
  provider: releases
  file: rcm-$(cat VERSION)-${GIMME_OS}-${GIMME_ARCH}.tar.gz
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
