commands:
- format: damage [OPTIONS] <cluster-name>
  desc: Randomily stops nodes in cluster
  options: 
    - flags: -c <node-count>
      desc: The amount of nodes to stop
      default: 33% of total nodes

    - flags: -m, --masters
      desc: Stops masters

    - flags: -s, --slaves
      desc: Stops slaves

    - flags: --kill
      desc: Stop nodes with KILL signal

- format: repair <cluster-name>
  desc: Tries to start nodes which are down






